name: PR Main
on:
  pull_request:
    branches:
      - main
jobs:
  Notify_Slack:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: Main Branch に PR されました！ Review しましょう！