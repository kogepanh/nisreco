name: PR Develop
on:
  pull_request:
    branches:
      - develop
jobs:
  Notify_Slack:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3.8.0
        with:
          status: ${{ job.status }}
          author_name: DevelopブランチにPRされました！Reviewをお願いします！
          mention: "channel"
          if_mention: always
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
